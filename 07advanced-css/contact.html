<!doctype html>

    
<html lang="en"> 
    <head>
         <title>Judys Gems: Home</title>
        <link type="text/css" rel='stylesheet' href="jg.css">
         <meta charset="UTF-8">
         <meta name="description" content="Jewelry For Everyday">
         <meta name="author" content="Madeline Evans">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    </head>
    <body class="lora-bold">
        <!-- Start of the page header -->
        <header>
            <h1 id="makebig">Judy's Gems</h1>
            <p>Why you should make your Jewelry</p>
        </header>
        <!-- Start of the page navigation -->
        <nav>
           <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="sourcing.html">Sourcing</a></li>
              <li><a href="jewelry.html">Jewelry</a></li>
              <li class="active"><a href="contact.html">Contact Us</a></li>
           </ul>
        </nav>
        <!-- Start of the page content -->
        <main>
            <h1>Custom Jewelry Design</h1>
            <form class="myForm" method="GET" action="thanks.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label>Name:
                    <input type="text" name="name" required></label>

                    <label>Email:
                    <input type="email" name="email" required></label>

                    <label>Phone:
                    <input type="tel" name="phone" required></label>
                     
                    <label>Preferred Method of Contact:
                    <select name="contact-method">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="text">Text</option>
                    </select></label>
                </fieldset>
                

                <fieldset>
                    <legend>Product Selection</legend>
                   
                    
                    <p>Preferred Accessories</p>
                    <label><input type="radio" name="necklace" value="necklace" required> Necklace</label>
                    <label><input type="radio" name="bracelet" value="bracelet"> Bracelet</label>
                    <label><input type="radio" name="earrings" value="earrings"> Earrings</label>
                </fieldset>

                <fieldset>
                    <legend>Customization</legend>
                    <p>Preference of Material</p>
                    <label><input type="checkbox" name="chains" value="chains"> Chains</label>
                    <label><input type="checkbox" name="beads" value="beads"> Beads</label>
                    <label><input type="checkbox" name="pearss" value="pearls"> Pearl</label>

                    <label>Additional Requests:</label>
                    <textarea name="message"></textarea>
                </fieldset>

                <input type="submit" value="Submit">
            </form>
        </main>
        <!-- Start of the page footer -->
        <footer>
            <p>&copy; 2024 &bull; Madeline Evans &bull; <a href="mailto:judysgems@gmail.com">Email Us</a></p>
        </footer>
    </body>
</html>
